     <section class="main">
      <section class="datas">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>Изменение заявки</h3>
            </div>
          </div>
          <form class="applivation">
            <div class="row form">
              <div class="col-md-12 input">
               <label class="placeholder" for="exampleFormControlSelect1">Тип машины:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Грузовой</option>
                  <option>Легковой</option>
                  <option>Трактор</option>
                </select>
              </div>
              <div class="col-md-12 input">
                <p class="placeholder">Дата:</p>
                <input type="text" value="2024-11-25" class="form-control" placeholder="Дата">
              </div>
              <div class="col-md-12 input">
                <p class="placeholder">Время приезда:</p>
                <input type="text" value="08:30:00" class="form-control" placeholder="Время приезда">
              </div>
              <div class="col-md-12 input">
                <p class="placeholder">Время работы:</p>
                <input type="text" value="04:00:00" class="form-control" placeholder="Время работы">
              </div>
               <div class="col-md-12 input">
                <p class="placeholder">Адрес объекта:</p>
                <input type="number" class="form-control" placeholder="г. Москва, пр-кт Вернадского д.78">
              </div>
              <div class="col-md-12 input">
                <p class="placeholder">Расстояние(км):</p>
                <input type="number" value="2100" class="form-control" placeholder="Расстояние">
              </div>
              <div class="col-md-12 input">
                <p class="placeholder">Комментарий:</p>
                <input type="text" value="" class="form-control" placeholder="Комментарий">
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-12">
                <button type="submit" class="btn btn-orange btn-shadow">Отправить</button>
              </div>
            </div>
          </form>
        </div>
